server:
  port: 8763

hystrix:
  departmentService:
    execution:
      isolation:
        thread:
          timeoutInMilliseconds: 2000
      
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri:  lb://USER-SERVICE
          predicates:
            - Path=/users/**
                 
        - id: DEPARTMENT-SERVICE
          uri:  lb://DEPARTMENT-SERVICE
          predicates:
            - Method=GET,POST,DELETE,PUT
            - Path=/departments/**
          filters:
          - name: Hystrix
            args:
              name: departmentService
              fallbackUri: forward:/departmentServiceFallBack          

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
