<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>COVID Statistics for Confirmed Cases </h1>
		<p th:text="${appInfo}"></p>
		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalReportedCases}">0</h1>
			<p class="lead">Total confirmed cases reported across the globe till yesterday...</p>
			<hr class="my-4">
			<p>
				<span>New confirmed cases reported since the day before yesterday :</span>
				<span th:text="${totalDeltaOfCasesFromPrevDay}"></span>
			</p>
		</div>
		<table class="table">
			<tr>
				<th>Country</th>
				<th>State</th>
				<th>Confirmed cases reported till yesterday</th>
				<th>Change in confirmed cases from the day before yesterday</th>
			</tr>
			<tr th:each="stat : ${covidStats}">
				<td th:text="${stat.country}"></td>
				<td th:text="${stat.state}"></td>
				<td th:text="${stat.latestCaseCount}">0</td>
				<td th:text="${stat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
