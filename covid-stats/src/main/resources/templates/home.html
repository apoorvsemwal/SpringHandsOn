<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Daily COVID case tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>

<body>
	<p th:text="${appInfo}"></p>
	<div class="jumbotron">
		<h1 class="display-4" th:text="${totalReportedCases}">0</h1>
		<p class="lead">Total cases reported across the globe today...</p>
	</div>

	<div class="container">
		<table>
			<tr>
				<th>Country</th>
				<th>State</th>
				<th>Cases reported today</th>
				<th>Change in cases from previous day</th>
			</tr>
			<tr th:each="stat : ${covidStats}">
				<td th:text="${stat.country}"></td>
				<td th:text="${stat.state}"></td>
				<td th:text="${stat.latestCaseCount}">0</td>
				<td th:text="${stat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>
</body>

</html>
